{% if entry.id in marked %}
  <a class="text-decoration-none pointer" hx-post="{% url 'entries:mark_entry' entry.id %}">
      <i class="bi bi-bookmark-check-fill bi-small"></i>
    <span class="fw-light ms-1">{{ entry.marked.count }}</span>
  </a>
{% else %}
  <a class="text-decoration-none pointer" hx-post="{% url 'entries:mark_entry' entry.id %}">
      <i class="bi bi-bookmark-plus bi-small"></i>
    <span class="fw-light ms-1">{{ entry.marked.count }}</span>
  </a>
{% endif %}
