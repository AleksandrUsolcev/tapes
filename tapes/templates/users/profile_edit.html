{% extends "base.html" %}
{% block title %}Редактирование профиля{% endblock %}
{% block content %}
{% load user_filters %}
<h2>
  Редактировать профиль
</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-primary">
    Редактировать
  </button>
</form>
{% endblock %}
